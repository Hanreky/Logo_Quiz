<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="imagens/favicon.ico" />

  <title>Logo Quiz</title>
  <style>
      /* Estilos gerais */
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Evitar barra de rolagem */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .creditos-container {
        position: relative;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px; /* Espaço para o botão não se sobrepor à animação */
      }

      .creditos {
        position: absolute;
        top: 100%;
        width: 100%;
        text-align: center;
        animation: scroll 10s linear infinite; /* Ajuste o tempo da animação */
        font-size: 1.2em;
      }

      /* Animação de rolagem */
      @keyframes scroll {
        0% {
          top: 100%; /* Começa na parte inferior da tela */
        }
        100% {
          top: -100%; /* Vai até a parte superior da tela */
        }
      }

      h1, h2 {
        font-size: 1.5em;
        color: blue;
        margin: 5px 0;
      }

      h2 {
        font-size: 1.2em;
        color: lightblue;
      }

      /* Estilo do botão */
      button {
        background-color: #9a6600;
        border: 4px solid #993100;
        font-size: 1.2em;
        padding: 12px 30px;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s, border-color 0.3s;
        position: absolute; /* Posiciona o botão fora do fluxo normal */
        top: 20px; /* Distância do topo */
        left: 20px; /* Distância da esquerda */
        z-index: 10; /* Garantir que o botão fique acima da animação */
      }

      button:hover {
        transform: scale(1.1);
      }

      a {
        text-decoration: none;
        color: black;
      }

      /* Media Queries para Responsividade */
      @media (max-width: 768px) {
        .creditos {
          font-size: 1em; /* Ajusta o tamanho do texto em telas menores */
        }

        h1 {
          font-size: 1.3em;
        }

        h2 {
          font-size: 1em;
        }

        button {
          font-size: 1em;
          padding: 10px 25px;
        }
      }

      @media (max-width: 480px) {
        .creditos {
          font-size: 0.9em; /* Ajuste ainda maior para smartphones */
        }

        h1 {
          font-size: 1.1em;
        }

        h2 {
          font-size: 0.9em;
        }

        button {
          font-size: 0.9em;
          padding: 8px 20px;
          width: 100%;
        }
      }
  </style>
</head>
<body>
  <div class="creditos-container">
    <div class="creditos">
      <h1>Desenvolvido por</h1>
      <br>
      Caio Henrique Picelli de Freitas
      <br><br>
      Karen Luisa da Silva Nabas
      <br><br>
      Jonatha Vieira da Costa
      <br><br>
      Murilo Ramos Lamana Figueiredo
      <br><br>
      Mikael de Freitas Pimentel
      <br><br>
      <h2>1°DSA</h2>
    </div>
    <a href="index.html"><button>Voltar</button></a>
  </div>
</body>
</html>
